<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>task_4_1</title>

	<style type="text/css">
	 body{min-width: 500px;min-height: 200px;}
	.main{width: 400px;height: 200px;position:absolute;left: 50%;top: 50%;margin: -100px 0 0 -200px;background-color: #ccc;}
	.left-top-circle,.right-bottom-circle{position: absolute;background-color: #fc0;width: 50px;height: 50px;}
	.left-top-circle{border-bottom-right-radius: 50px;}
	.right-bottom-circle{bottom: 0;right: 0;border-top-left-radius: 50px;}
	</style>
</head>
<body>
	<div class="main">
		<div class="left-top-circle"></div>
		<div class="right-bottom-circle"></div>
	</div>
</body>
</html>
