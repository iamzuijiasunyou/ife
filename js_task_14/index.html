<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

//通过id获取元素
  var $ = function (id) {
    return document.getElementById(id);
};


var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var innerhtml ="";

  aqiData.filter(function (ele) {
    return ele[1]>60;
  }).sort(function (a,b) {
    return a - b;
  }).forEach(function (ele,index) {
     innerhtml  += ("<li>" + ele.join(":") + "</li>");
  });

   $("aqi-list").innerHTML = innerhtml;

 })();
    </script>

</body>
</html>
